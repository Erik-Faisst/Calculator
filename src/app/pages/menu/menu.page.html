
<ion-split-pane>
<ion-menu contenId="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content >
  <ion-list>
    <ion-menu-toggle auto-hide="false" *ngFor="let p of pages">
      <ion-item [routerLink]="p.url" routerDirection="root" [class.activ-item]="selectedPath === p.url">
        {{ p.title}}
      </ion-item>
    </ion-menu-toggle>
  </ion-list>
  </ion-content>

</ion-menu>
<ion-router-outlet id="content" main>

</ion-router-outlet>

</ion-split-pane>
